  <title>Div element</title>
  <style>
   
   .Square {
  width: 100px;
  height: 100px;
  background: red;
  display: inline-block;
  vertical-align: middle;
  
}

.Circle{
  width: 100px;
  height: 100px;
  background: green;
  border-radius: 50px;

  vertical-align: middle;
  
}

.install{

  color: white;
  font-weight: bold;
}

.add{
  
  font-size: 15px;

  font-weight: none;
}



  </style>
</head>
<body>

 </div>

 <br>

</html>
